<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>big_small</title>
<style>
*{margin:0px; padding:0px;}
#main{width:350px;height:500px; border:1px solid #666;margin:10px auto;}
#main ul li{list-style:none;position:relative;height:auto;}
#main ul li .small{width:248px;height:30px;border:1px solid #333; position:absolute;top:0px; left:0px;}
#main ul li .big{width:248px;height:45px;border:1px solid #333;position:absolute;top:0px; left:0px;}
</style>
</head>

<body>
<div id="main">
	<ul>
    	<li>
        	<p class="small"></p>
        	<p class="big"></p>
            
        </li>
        
    </ul>
</div>
</body>
</html>
