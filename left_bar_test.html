<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>left_bar_test</title>
<style>
*{margin:0; padding:0;}
#left_bar{position:fixed;left:-612px;width:612px;height:392px; }
#left_bar p{position:absolute;left:612px;top:130px;}
</style>
<script src="./lib/jquery.js"></script>
<script>
$(document).ready(function() {
	
    $left_bar=$('#left_bar');
	$left_btn=$('#left_bar p');
	$left_btn.click(function(){
		if(parseInt($left_bar.css('left'))==-612){
			 $left_bar.animate({'left':'0px'},1000);
		}else{
			$left_bar.animate({'left':'-612px'},1000);
		}
			
		
		
	});
	
});
</script>

</head>
<div id="left_bar">
<p><img src="./img/fastmenu.png" />
</p>
<iframe src="./left_bar.html" width="612px" height="392px" frameborder="0" scrolling="no">
</iframe>

</div>
<body>
</body>
</html>
